<!-- Contact Us Section -->
<section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
            <h2>Get in Touch</h2>
            <p>Ask me anything you want.</p>
            <!-- Form with mailto -->
            <form action="mailto:araboghliandatev@gmail.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <input type="text" name="First Name" placeholder="First Name" required>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="Email" placeholder="Email" required>
                    <input type="tel" name="Phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group full-width">
                    <textarea name="Message" placeholder="What do you have in mind" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="social-icons">
                <a href="https://twitter.com/Bucks" class="icon">Twitter</a>
                <a href="https://facebook.com/MilwaukeeBucks" class="icon">Facebook</a>
                <a href="https://www.nba.com/bucks/" class="icon">Google</a>
                <a href="https://instagram.com/milwaukeebucks" class="icon">Instagram</a>
            </div>
        </div>
    </div>
</section>
