<!-- Intro Section -->
<section class="intro">
    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Feel free to reach out using the form below.</p>
</section>

<!-- Contact Us Section -->
<section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
            <h2>Get in Touch</h2>
            <p>Let's discuss your project or any questions you might have.</p>
            <!-- Form with mailto -->
            <form action="mailto:araboghliandatev@gmail.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <input type="text" name="First Name" placeholder="First Name" required>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="Email" placeholder="Email" required>
                    <input type="text" name="Subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea name="Message" placeholder="Your message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</section>
